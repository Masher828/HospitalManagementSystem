
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Patient Discharge</title>
  </head>
  <body>
     <!--navbar-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">ABC Hospital</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'deskexecutive:deskHome' %}">Home <span class="sr-only">(current)</span></a>
      </li>
    
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

    <!--navbar ends-->




    <div class="container bg-light" style="height: 70vh; width: 60%; margin-top: 10vh; padding: 2%; text-align: center;"  >
      <h3>Get Patient Bill</h3><hr>
      <span style="font-size: 125%;">Enter Patient Id :</span>&nbsp;&nbsp;<input type="text" name="" id="textfield" >&nbsp;&nbsp;<button type="button" class="btn btn-primary" onclick="Searchify()">Search</button><br><br>

<form id="myform" method="POST" action="{% url 'deskexecutive:checkout' %}" style="visibility: hidden;">
  {% csrf_token %}

  <div class="form-group row">
    <label for="Pid" class="col-sm-2 col-form-label">Patient ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Pid" value="MY ID" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" value="MY name" readonly>
    </div>
  </div>
  
  <div class="form-group row">
    <label for="Age" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="Age"   value="32" readonly>
    </div>
  </div>


  <div class="form-group row">
    <label for="City" class="col-sm-2 col-form-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="City"   value="MY City" readonly>
    </div>
  </div>


  <div class="form-group row">
    <label for="State" class="col-sm-2 col-form-label">State</label>
    <div class="col-sm-10">
       <input type="text" class="form-control" id="State" value="MY State" readonly>
    </div>
  </div>



  <div class="form-group row">
    <label for="Address" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Address"   value=" My Address" readonly>
    </div>
  </div>








    <div class="form-group row">
    <label for="Type" class="col-sm-2 col-form-label">Room Type</label>
    <div class="col-sm-10">
       <input type="text" class="form-control" id="Type" value="MY Room" readonly>

    </div>
  </div>

   <div class="form-group row">
    <label for="Status" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
       <input type="text" class="form-control" id="Status" value="MY Status" readonly>

    </div>
  </div>

  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" id="billbtn"  >Get Bill</button>
    </div>
  </div>


<input type="text" id="tempdel" name="uid" style="visibility: hidden; height: 0px;">


<input type="submit" name="" id="submitbtn"  style="visibility: hidden; height: 0px;">


</form>

    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>



    <script type="text/javascript">
      function Searchify(){
        var uid=document.getElementById('textfield').value
          $.ajax({
         type: "POST",

         cache: false,
         url: "fetchactivepatient/",
         datatype: "html",
         data :{uid : uid,},
        
         success: function(result) {
          var data=JSON.parse(result)
         var name=(data['patientName']);
         var age=(data['patientAge']);
         var city=(data['patientCity']);
         var state =(data['patientState']);
         var address=(data['patientAdrs']);
         var rtype=(data['patientRtype']);
         var pid=(data['patientId']);
         var status =(data['patientStatus']);

         if(status=='Discharged')
          {$('#billbtn').css('visibility','hidden');}
        else{$('#billbtn').css('visibility','visible');}



         document.getElementById('inputName').value=name;
          document.getElementById('Age').value=age;
           document.getElementById('City').value=city;
            document.getElementById('State').value=state;
             document.getElementById('Address').value=address;
              document.getElementById('Type').value=rtype;
                document.getElementById('Status').value=status;
                document.getElementById('Pid').value=pid;


              document.getElementById('tempdel').value=pid;

         $('#myform').css('visibility','visible');



                   }

     });

      }




      
    </script>
  </body>
</html>
